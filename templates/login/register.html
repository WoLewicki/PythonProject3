{% extends "base.html" %}
{% block content %}
<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
                                <a href= {% url "login" %} class="active" style="float: right" id="login-form-link">Login</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
                                <h2>Register</h2>
                                  <form method="post">
                                    {% csrf_token %}
                                     {% for field in form %}
                                      <p>
                                        {{ field.label_tag }}<br>
                                        {{ field }}
                                        {% for error in field.errors %}
                                          <p style="color: red">{{ error }}</p>
                                        {% endfor %}
                                         </p>
                                     {% endfor %}
                                    <div class="form-group">
                                        <input type="submit" name="register-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Register">
                                            </div>
                                  </form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
